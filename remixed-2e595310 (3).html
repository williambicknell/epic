<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', -apple-system, sans-serif; background: #fff; color: #1a1a1a; }

    ::-webkit-scrollbar-track { background: #f5f5f5; }
    ::-webkit-scrollbar-thumb { background: #ddd; border-radius: 3px; }
    input, select, button, textarea { font-family: inherit; }
    input:focus, select:focus, textarea:focus { outline: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    const BASE_URL = 'https://williambicknell.github.io/epic/';
    const IMAGES = {
      cover: `${BASE_URL}pexels-greg-gulik-349419-1001435.jpg`,
      medersa_pool: `${BASE_URL}pexels-elodie-38056948-12675073.jpg`,
      tagines: `${BASE_URL}pexels-taryn-elliott-3889843.jpg`,
      koutoubia: `${BASE_URL}pexels-girlvsglobe86-300284270-17644052.jpg`,
      restaurant: `${BASE_URL}pexels-olly-3760256.jpg`,
      spice_vendor: `${BASE_URL}pexels-naimbic-2610821.jpg`,
      medersa_arch: `${BASE_URL}pexels-pablolglez-34929946.jpg`,
      corridor: `${BASE_URL}pexels-stijn-dijkstra-1306815-30710070.jpg`,
      riad_pool: `${BASE_URL}pexels-taryn-elliott-4502967.jpg`,
      baskets: `${BASE_URL}pexels-reyyan-505450018-33429795.jpg`,
      copper_souk: `${BASE_URL}pexels-lucasallmann-1378424.jpg`,
      medina_street: `${BASE_URL}pexels-stijn-dijkstra-1306815-30710069.jpg`,
      archway_bike: `${BASE_URL}pexels-thomas-balabaud-735585-34855132.jpg`,
    };
    
    const TRAVEL_DATA = {
      activities: [
        { id: 'act_1', country: 'Morocco', location: 'Marrakech', title: 'Morning at Leisure', description_short: 'Explore Marrakech at leisure. Visit hammam, spa or YSL museum.', description_long: 'This morning is yours to explore Marrakech at leisure. Return to the souks and barter for colourful textiles, aromatic spices, and hand-made ceramics.', duration: '3h' },
        { id: 'act_2', country: 'Morocco', location: 'Marrakech', title: 'Half-Day Medina Walking Tour', description_short: 'Navigate the ancient medina and learn to orient yourself.', description_long: 'Marrakech\'s medina is a beguiling labyrinth of alleyways, souks and traditional artisan workshops where little has changed since the Middle Ages.', duration: '4h' },
        { id: 'act_3', country: 'Morocco', location: 'Marrakech', title: 'Evening Medina Tour', description_short: 'Watch Jemaa el-Fna transform into al fresco dining.', duration: '3h' },
        { id: 'act_4', country: 'Morocco', location: 'Marrakech', title: 'Jardins Majorelle & YSL Museum', description_short: 'Explore artistic splendor of Majorelle and YSL Museum.', duration: '3h' },
        { id: 'act_5', country: 'Morocco', location: 'Atlas Mountains', title: 'Via Ferrata Ascent', description_short: 'Summit Jbel Inslif via challenging Via Ferrata route.', duration: '6h' },
        { id: 'act_6', country: 'Morocco', location: 'Atlas Mountains', title: 'Mountain Prep with Kris Erickson', description_short: 'Survival training through Zawiya Ahansal Gorges.', duration: '8h' },
        { id: 'act_7', country: 'Morocco', location: 'Marrakech', title: 'Mostresso Art Foundation', description_short: 'Private curator-led visit to contemporary works.', description_long: 'Enjoy a private visit to the Mostresso Art Foundation, where a curator will guide you through a clean, modern space showcasing contemporary works and rotating installations. The experience is calm, focused, and tailored, offering a clear look at the artists, their ideas, and the creative process behind each piece.', duration: '2h' },
        { id: 'act_8', country: 'Morocco', location: 'Marrakech', title: 'Evening Street Food Tour', description_short: 'Explore hidden culinary gems in the Medina.', duration: '3.5h' },
      ],
      hotels: [
        { id: 'htl_1', country: 'Morocco', location: 'Marrakech', name: 'Riad Adore', description_short: 'Cool, chic, contemporary riad in the Medina.', description_long: 'Riad Adore is a cool, chic, contemporary riad in the very best area of the Medina, close to the souks, the monuments and the main square. Restored by the celebrated architect Christophe Simeon, Riad Adore offers guests discreet luxury and first-class service in the very heart of Marrakech. This delightful Riad is light, bright, calm and peaceful. The modern Moroccan inspired d√©cor evokes all the charm of traditional riad style while providing all the creature comforts desired by the discerning traveller.', roomType: '2x Room', meals: 'Breakfast', pricePerNight: 250 },
        { id: 'htl_2', country: 'Morocco', location: 'Marrakech', name: 'Amanjena', description_short: 'Palatial resort with High Atlas views.', roomType: 'Pavilion', meals: 'Half Board', pricePerNight: 850 },
        { id: 'htl_3', country: 'Morocco', location: 'Atlas Mountains', name: 'Dar Inslif', description_short: 'Traditional hand-stacked stone guesthouse.', roomType: 'Twin Room', meals: 'Full Board', pricePerNight: 120 },
      ],
      transfers: [
        { id: 'trf_1', country: 'Morocco', title: 'Arrival Marrakech Airport', description_short: 'Private transfer to riad in the Medina.', duration: '30min' },
        { id: 'trf_2', country: 'Morocco', title: 'Marrakech to Zawiya Ahansal', description_short: 'Scenic transfer through the Atlas Mountains.', duration: '6h' },
      ],
      restaurants: [
        { id: 'rst_1', country: 'Morocco', location: 'Marrakech', name: 'Dar Yacout', description_short: 'Elegant traditional Moroccan dining.', duration: '2h' },
        { id: 'rst_2', country: 'Morocco', location: 'Marrakech', name: 'Al Fassia Gueliz', description_short: 'Family-run traditional cuisine.', duration: '2h' },
      ],
      locations: [
        { id: 'loc_1', name: 'Marrakech', description: 'Marrakech is the capital of the Moroccan south, an oasis town in hues of red, ochre and pink, rising up out of the dusty plains to the north of the Atlas Mountains. The medina (old town) of Marrakech is a beguiling labyrinth of alleyways, souks (markets) and workshops where little has changed since the Middle Ages. Although Marrakech has a small selection of monuments, museums and an impressive 12th Century rampart surrounding the city\'s medina, the real draw of the place is its colourful, lively and exotic atmosphere.' },
        { id: 'loc_2', name: 'Atlas Mountains', description: 'The High Atlas Mountains, situated to the south of Marrakech, are part of the most extensive mountain range that stretches across several countries in North Africa. The highest part of this natural barrier between the Mediterranean coastline and the Sahara Desert, the High Atlas has peaks that soar more than 4,000 metres (13,000 feet) above sea level. Its highest, Mount Toubkal, is the tallest mountain north of the equator in Africa. Here stark limestone peaks, verdant cultivated valleys and high-altitude plateaus support a vast ecosystem that includes Barbary macaques and Atlas cedars. Picturesque adobe brick villages dot the mountainside where the Berber way of life has hardly changed in centuries.' },
      ]
    };

    const styles = {
      accent: '#e67e22',
      accentLight: '#fef3e7',
      dark: '#1a1a1a',
      gray: '#6b7280',
      grayLight: '#9ca3af',
      grayLighter: '#e5e7eb',
    };

    const Icons = {
      Hotel: () => <svg style={{width:20,height:20}} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>,
      Activity: () => <svg style={{width:20,height:20}} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>,
      Restaurant: () => <svg style={{width:20,height:20}} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>,
      Transfer: () => <svg style={{width:20,height:20}} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>,
      Plus: () => <svg style={{width:18,height:18}} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4" /></svg>,
      Trash: () => <svg style={{width:16,height:16}} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
      Clock: () => <svg style={{width:14,height:14}} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      Close: () => <svg style={{width:24,height:24}} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M6 18L18 6M6 6l12 12" /></svg>,
      Moon: () => <svg style={{width:14,height:14}} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>,
      Eye: () => <svg style={{width:20,height:20}} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
    };

    // Client View Component
    function ClientView({ itinerary, tripDetails, onClose }) {
      const [currentPage, setCurrentPage] = useState(0);
      const [comments, setComments] = useState([]);
      const [newComment, setNewComment] = useState('');
      const [showCommentPanel, setShowCommentPanel] = useState(true);
      const [selectedElement, setSelectedElement] = useState(null);
      const [hoveredElement, setHoveredElement] = useState(null);

      const getDates = () => {
        const dates = [];
        const start = new Date(tripDetails.startDate);
        for (let i = 0; i < tripDetails.duration; i++) {
          const d = new Date(start);
          d.setDate(start.getDate() + i);
          dates.push(d);
        }
        return dates;
      };

      const dates = getDates();
      const getDateKey = (date) => date.toISOString().split('T')[0];
      const formatDateShort = (d) => d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
      const formatDateRange = (start, nights) => {
        const end = new Date(start);
        end.setDate(start.getDate() + nights);
        return `${start.getDate()}-${end.getDate()} ${start.toLocaleDateString('en-GB', { month: 'long' })}`;
      };
      const tripYear = new Date(tripDetails.startDate).getFullYear();

      const addComment = () => {
        if (newComment.trim() && selectedElement) {
          setComments([...comments, {
            id: Date.now(),
            page: currentPage,
            pageTitle: getPageTitle(pages[currentPage]),
            elementId: selectedElement.id,
            elementName: selectedElement.name,
            elementType: selectedElement.type,
            text: newComment,
            timestamp: new Date().toLocaleString('en-GB', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' }),
            status: 'open'
          }]);
          setNewComment('');
          setSelectedElement(null);
        }
      };

      const toggleCommentStatus = (id) => setComments(comments.map(c => c.id === id ? { ...c, status: c.status === 'open' ? 'resolved' : 'open' } : c));
      const deleteComment = (id) => setComments(comments.filter(c => c.id !== id));
      const getCommentsForElement = (elementId) => comments.filter(c => c.elementId === elementId);
      const openComments = comments.filter(c => c.status === 'open');
      const resolvedComments = comments.filter(c => c.status === 'resolved');

      // Build pages array matching PDF structure
      const pages = [];
      
      // 1. Cover
      pages.push({ type: 'cover' });
      
      // 2. Journey Overview header
      pages.push({ type: 'section-header', title: 'Journey Overview', image: IMAGES.medersa_arch });
      
      // 3. Journey at a Glance
      pages.push({ type: 'journey-glance' });
      
      // 4. Activities header
      pages.push({ type: 'section-header', title: 'Activities', image: IMAGES.baskets });
      
      // 5. Location heroes and day pages
      let currentLocation = null;
      dates.forEach((date, idx) => {
        const key = getDateKey(date);
        const dayData = itinerary[key];
        if (dayData && (dayData.hotel?.isFirstNight || (dayData.activities && dayData.activities.length > 0))) {
          const location = dayData.activities?.[0]?.location || dayData.hotel?.location || 'Explore';
          
          // Add location hero if location changed
          if (location !== currentLocation) {
            const locData = TRAVEL_DATA.locations.find(l => l.name === location);
            pages.push({ type: 'location-hero', location, description: locData?.description });
            currentLocation = location;
          }
          
          // Add day page
          pages.push({ type: 'day', dayIndex: idx, date, dayData });
        }
      });
      
      // 6. Hotels section
      const hotels = [];
      dates.forEach((date, idx) => {
        const key = getDateKey(date);
        const dayData = itinerary[key];
        if (dayData?.hotel?.isFirstNight) {
          hotels.push({ ...dayData.hotel, startDate: date, dayNum: idx + 1 });
        }
      });
      
      if (hotels.length > 0) {
        pages.push({ type: 'section-header', title: "Where you'll be Staying", image: IMAGES.medersa_arch });
        hotels.forEach(hotel => pages.push({ type: 'hotel', hotel }));
      }
      
      // 7. Closing
      pages.push({ type: 'closing' });

      const getPageTitle = (page) => {
        if (!page) return 'Page';
        switch(page.type) {
          case 'cover': return 'Cover';
          case 'section-header': return page.title;
          case 'journey-glance': return 'Journey at a Glance';
          case 'location-hero': return page.location;
          case 'day': return `Day ${String(page.dayIndex + 1).padStart(2, '0')}`;
          case 'hotel': return page.hotel.name;
          case 'closing': return 'Closing';
          default: return 'Page';
        }
      };

      // Commentable wrapper
      const Commentable = ({ elementId, elementName, elementType, children, style = {} }) => {
        const elementComments = getCommentsForElement(elementId);
        const isSelected = selectedElement?.id === elementId;
        const isHovered = hoveredElement === elementId;
        const hasComments = elementComments.length > 0;
        const hasOpenComments = elementComments.some(c => c.status === 'open');
        
        return (
          <div 
            style={{ 
              position: 'relative', cursor: 'pointer', borderRadius: 4, transition: 'all 0.15s ease',
              outline: isSelected ? `2px solid ${styles.accent}` : isHovered ? '2px solid rgba(0,0,0,0.2)' : '2px solid transparent',
              outlineOffset: 2, ...style 
            }}
            onClick={(e) => { e.stopPropagation(); setSelectedElement({ id: elementId, name: elementName, type: elementType }); }}
            onMouseEnter={() => setHoveredElement(elementId)}
            onMouseLeave={() => setHoveredElement(null)}
          >
            {children}
            {hasComments && (
              <div style={{ position: 'absolute', top: -8, right: -8, width: 20, height: 20, borderRadius: '50%', background: hasOpenComments ? styles.accent : '#10b981', color: 'white', fontSize: 11, fontWeight: 600, display: 'flex', alignItems: 'center', justifyContent: 'center', boxShadow: '0 2px 4px rgba(0,0,0,0.2)' }}>
                {elementComments.length}
              </div>
            )}
            {isHovered && !hasComments && (
              <div style={{ position: 'absolute', top: -8, right: -8, width: 20, height: 20, borderRadius: '50%', background: '#e5e7eb', color: '#6b7280', fontSize: 14, display: 'flex', alignItems: 'center', justifyContent: 'center' }}>+</div>
            )}
          </div>
        );
      };

      // Footer component
      const PageFooter = () => (
        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', paddingTop: 20, marginTop: 'auto', color: '#9ca3af', fontSize: 13 }}>
          <span style={{ fontSize: 18 }}>‚Üê</span>
          <span style={{ fontWeight: 500, color: '#1a1a1a' }}>{tripDetails.destination} {tripYear}</span>
          <span style={{ fontSize: 18 }}>‚Üí</span>
        </div>
      );

      const renderPage = (page) => {
        const pageStyle = { width: '100%', height: '100%', position: 'relative', overflow: 'hidden', background: 'white', display: 'flex', flexDirection: 'column' };
        
        switch (page.type) {
          case 'cover':
            return (
              <div style={{ ...pageStyle, position: 'relative' }} onClick={() => setSelectedElement(null)}>
                <Commentable elementId="cover-image" elementName="Cover Image" elementType="image" style={{ position: 'absolute', inset: 0 }}>
                  <img src={IMAGES.cover} alt="" style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
                </Commentable>
                <div style={{ position: 'absolute', inset: 0, background: 'linear-gradient(to bottom, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 40%, rgba(255,255,255,0.6) 100%)', pointerEvents: 'none' }} />
                <div style={{ position: 'relative', zIndex: 10, padding: 32, height: '100%', display: 'flex', flexDirection: 'column' }}>
                  <p style={{ textAlign: 'right', color: '#4b5563', fontSize: 13, fontWeight: 400 }}>Your Travel Proposal</p>
                  <div style={{ flex: 1, display: 'flex', flexDirection: 'column', justifyContent: 'center', paddingTop: 40 }}>
                    <div style={{ width: 28, height: 3, background: '#1a1a1a', marginBottom: 20 }} />
                    <Commentable elementId="cover-title" elementName="Trip Title" elementType="title">
                      <h1 style={{ fontSize: 38, fontWeight: 800, lineHeight: 1.1, color: '#1a1a1a', margin: 0 }}>
                        {tripDetails.title}.
                      </h1>
                    </Commentable>
                  </div>
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-end' }}>
                    <p style={{ color: '#4b5563', fontSize: 14, margin: 0 }}>{tripDetails.destination} {tripYear}</p>
                    <span style={{ color: '#9ca3af', fontSize: 20 }}>‚Üí</span>
                  </div>
                </div>
              </div>
            );

          case 'section-header':
            return (
              <div style={{ ...pageStyle }} onClick={() => setSelectedElement(null)}>
                <Commentable elementId={`header-${page.title}-image`} elementName={`${page.title} Image`} elementType="image" style={{ flex: 1, position: 'relative', overflow: 'hidden' }}>
                  <img src={page.image} alt="" style={{ position: 'absolute', inset: 0, width: '100%', height: '100%', objectFit: 'cover' }} />
                </Commentable>
                <div style={{ padding: 32 }}>
                  <div style={{ width: 28, height: 3, background: '#1a1a1a', marginBottom: 16 }} />
                  <Commentable elementId={`header-${page.title}-title`} elementName={page.title} elementType="title">
                    <h2 style={{ fontSize: 28, fontWeight: 800, margin: 0 }}>{page.title}</h2>
                  </Commentable>
                  <PageFooter />
                </div>
              </div>
            );

          case 'journey-glance':
            return (
              <div style={{ ...pageStyle, padding: 32 }} onClick={() => setSelectedElement(null)}>
                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: 20, fontSize: 12, color: '#6b7280' }}>
                  <span>Your Journey at a Glance</span>
                  <span>Your Travel Proposal</span>
                </div>
                <Commentable elementId="glance-title" elementName="Journey Title" elementType="title">
                  <h2 style={{ fontSize: 28, fontWeight: 800, margin: 0, marginBottom: 28 }}>Your Journey at a Glance</h2>
                </Commentable>
                <div style={{ flex: 1, overflow: 'auto' }}>
                  {dates.slice(0, 5).map((date, idx) => {
                    const key = getDateKey(date);
                    const dayData = itinerary[key] || {};
                    const hasContent = dayData.hotel?.isFirstNight || (dayData.activities && dayData.activities.length > 0);
                    
                    return (
                      <Commentable key={idx} elementId={`glance-day-${idx}`} elementName={`Day ${idx + 1}`} elementType="day-summary">
                        <div style={{ display: 'flex', gap: 24, marginBottom: 24 }}>
                          <div style={{ width: 60 }}>
                            <p style={{ color: styles.accent, fontWeight: 600, fontSize: 14, margin: 0 }}>Day {String(idx + 1).padStart(2, '0')}</p>
                            <p style={{ color: '#9ca3af', fontSize: 12, margin: 0, marginTop: 2 }}>{formatDateShort(date)}</p>
                          </div>
                          <div style={{ flex: 1 }}>
                            <p style={{ color: styles.accent, fontWeight: 600, fontSize: 14, margin: 0, marginBottom: 6 }}>
                              {dayData.activities?.[0]?.title || 'At Leisure'}
                            </p>
                            {dayData.activities?.slice(0, 3).map((act, i) => (
                              <p key={i} style={{ color: '#4b5563', fontSize: 13, margin: 0, marginBottom: 4 }}>{act.description_short || act.title}</p>
                            ))}
                            {dayData.hotel?.isFirstNight && (
                              <p style={{ color: '#4b5563', fontSize: 13, margin: 0, marginTop: 6 }}>Hotel: {dayData.hotel.name}</p>
                            )}
                          </div>
                        </div>
                      </Commentable>
                    );
                  })}
                </div>
                <PageFooter />
              </div>
            );

          case 'location-hero':
            return (
              <div style={{ ...pageStyle, position: 'relative' }} onClick={() => setSelectedElement(null)}>
                <Commentable elementId={`hero-${page.location}-image`} elementName={`${page.location} Image`} elementType="image" style={{ position: 'absolute', inset: 0 }}>
                  <img src={page.location === 'Marrakech' ? IMAGES.koutoubia : IMAGES.medersa_pool} alt="" style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
                </Commentable>
                <div style={{ position: 'absolute', inset: 0, background: 'linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%)', pointerEvents: 'none' }} />
                <div style={{ position: 'relative', zIndex: 10, padding: 32, paddingTop: 80 }}>
                  <Commentable elementId={`hero-${page.location}-title`} elementName={page.location} elementType="title">
                    <h1 style={{ fontSize: 42, fontWeight: 800, color: 'white', margin: 0, textShadow: '0 2px 20px rgba(0,0,0,0.3)' }}>{page.location}</h1>
                  </Commentable>
                </div>
              </div>
            );

          case 'day':
            const dayImages = [
              [IMAGES.koutoubia, IMAGES.medersa_arch, IMAGES.tagines],
              [IMAGES.spice_vendor, IMAGES.baskets, IMAGES.copper_souk],
              [IMAGES.medina_street, IMAGES.corridor, IMAGES.restaurant],
            ];
            const imgSet = dayImages[page.dayIndex % dayImages.length];
            return (
              <div style={{ ...pageStyle, padding: 32 }} onClick={() => setSelectedElement(null)}>
                <p style={{ fontSize: 12, fontWeight: 600, margin: 0, marginBottom: 16 }}>DAY {String(page.dayIndex + 1).padStart(2, '0')}</p>
                
                <Commentable elementId={`day-${page.dayIndex}-images`} elementName="Day Images" elementType="image">
                  <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: 6, height: 180, marginBottom: 20 }}>
                    <div style={{ position: 'relative', borderRadius: 2, overflow: 'hidden' }}>
                      <img src={imgSet[0]} alt="" style={{ position: 'absolute', inset: 0, width: '100%', height: '100%', objectFit: 'cover' }} />
                    </div>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: 6 }}>
                      <div style={{ flex: 1, position: 'relative', borderRadius: 2, overflow: 'hidden' }}>
                        <img src={imgSet[1]} alt="" style={{ position: 'absolute', inset: 0, width: '100%', height: '100%', objectFit: 'cover' }} />
                      </div>
                      <div style={{ flex: 1, position: 'relative', borderRadius: 2, overflow: 'hidden' }}>
                        <img src={imgSet[2]} alt="" style={{ position: 'absolute', inset: 0, width: '100%', height: '100%', objectFit: 'cover' }} />
                      </div>
                    </div>
                  </div>
                </Commentable>

                <Commentable elementId={`day-${page.dayIndex}-title`} elementName="Day Title" elementType="title">
                  <h2 style={{ fontSize: 28, fontWeight: 800, margin: 0, marginBottom: 16 }}>
                    {page.dayData.activities?.[0]?.title || page.dayData.activities?.[0]?.location || 'Explore'}
                  </h2>
                </Commentable>
                
                <Commentable elementId={`day-${page.dayIndex}-description`} elementName="Day Description" elementType="content">
                  <p style={{ color: '#4b5563', fontSize: 14, lineHeight: 1.65, margin: 0 }}>
                    {page.dayData.activities?.[0]?.description_long || page.dayData.activities?.[0]?.description_short || 'Explore at your leisure.'}
                  </p>
                </Commentable>

                <div style={{ flex: 1 }} />
                <PageFooter />
              </div>
            );

          case 'hotel':
            return (
              <div style={{ ...pageStyle }} onClick={() => setSelectedElement(null)}>
                <Commentable elementId={`hotel-${page.hotel.id}-image`} elementName="Hotel Image" elementType="image" style={{ height: '38%', position: 'relative', overflow: 'hidden' }}>
                  <img src={IMAGES.riad_pool} alt="" style={{ position: 'absolute', inset: 0, width: '100%', height: '100%', objectFit: 'cover' }} />
                  <div style={{ position: 'absolute', top: 16, left: 16, background: 'white', padding: '10px 16px', borderRadius: 2 }}>
                    <p style={{ fontWeight: 500, fontSize: 14, margin: 0 }}>{formatDateRange(page.hotel.startDate, page.hotel.nights)}</p>
                  </div>
                </Commentable>
                
                <div style={{ flex: 1, padding: 32 }}>
                  {[
                    ['Hotel', page.hotel.name, true],
                    ['Nights', page.hotel.nights],
                    ['Room Type', page.hotel.roomType || '2x Room'],
                    ['Meals', page.hotel.meals || 'Breakfast'],
                  ].map(([label, value, isAccent], i) => (
                    <Commentable key={i} elementId={`hotel-${page.hotel.id}-${label}`} elementName={label} elementType="detail">
                      <div style={{ display: 'flex', borderBottom: '1px dashed #d1d5db', padding: '12px 0' }}>
                        <span style={{ width: 100, fontWeight: 600, fontSize: 14 }}>{label}</span>
                        <span style={{ color: isAccent ? styles.accent : '#1a1a1a', fontWeight: isAccent ? 600 : 400, fontSize: 14 }}>{value}</span>
                      </div>
                    </Commentable>
                  ))}
                  
                  <Commentable elementId={`hotel-${page.hotel.id}-desc`} elementName="Hotel Description" elementType="content">
                    <p style={{ color: '#4b5563', fontSize: 14, lineHeight: 1.65, marginTop: 20 }}>
                      {page.hotel.description_long || page.hotel.description_short}
                    </p>
                  </Commentable>
                  
                  <PageFooter />
                </div>
              </div>
            );

          case 'closing':
            return (
              <div style={{ ...pageStyle, position: 'relative' }} onClick={() => setSelectedElement(null)}>
                <Commentable elementId="closing-image" elementName="Closing Image" elementType="image" style={{ position: 'absolute', inset: 0 }}>
                  <img src={IMAGES.archway_bike} alt="" style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
                </Commentable>
                <div style={{ position: 'absolute', inset: 0, background: 'rgba(55, 65, 81, 0.6)', pointerEvents: 'none' }} />
                <div style={{ position: 'relative', zIndex: 10, padding: 32, paddingTop: 60 }}>
                  <div style={{ width: 28, height: 3, background: 'white', marginBottom: 20 }} />
                  <Commentable elementId="closing-message" elementName="Closing Message" elementType="content">
                    <h2 style={{ fontSize: 24, fontWeight: 500, color: 'white', lineHeight: 1.5, margin: 0 }}>
                      We look forward to<br />welcoming you to<br />{tripDetails.destination}!
                    </h2>
                  </Commentable>
                </div>
              </div>
            );

          default:
            return null;
        }
      };

      return (
        <div style={{ position: 'fixed', inset: 0, background: '#f5f3f0', zIndex: 1000, display: 'flex', flexDirection: 'column' }}>
          {/* Header */}
          <div style={{ padding: '12px 24px', background: 'white', borderBottom: '1px solid #e5e7eb', display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexShrink: 0 }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: 16 }}>
              <button onClick={onClose} style={{ background: 'none', border: 'none', color: '#6b7280', cursor: 'pointer', fontSize: 13 }}>‚Üê Back</button>
              <span style={{ color: '#e5e7eb' }}>|</span>
              <span style={{ fontWeight: 600, fontSize: 14 }}>{tripDetails.title}</span>
            </div>
            <div style={{ display: 'flex', alignItems: 'center', gap: 8 }}>
              <button onClick={() => setShowCommentPanel(!showCommentPanel)} style={{ padding: '8px 14px', background: showCommentPanel ? '#1a1a1a' : 'white', border: '1px solid #e5e7eb', borderRadius: 6, color: showCommentPanel ? 'white' : '#4b5563', cursor: 'pointer', fontSize: 13, fontWeight: 500 }}>
                üí¨ {comments.length > 0 ? `(${openComments.length})` : ''}
              </button>
              <button style={{ padding: '8px 14px', background: 'white', border: '1px solid #e5e7eb', borderRadius: 6, color: '#4b5563', cursor: 'pointer', fontSize: 13, fontWeight: 500 }}>üì• PDF</button>
            </div>
          </div>

          {/* Main */}
          <div style={{ flex: 1, display: 'flex', overflow: 'hidden' }}>
            <div style={{ flex: 1, display: 'flex', flexDirection: 'column', minWidth: 0 }}>
              <div style={{ flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center', padding: 24 }}>
                <div style={{ width: '100%', maxWidth: 380, height: '100%', maxHeight: 'calc(100vh - 160px)', aspectRatio: '9/16', background: 'white', borderRadius: 4, overflow: 'hidden', boxShadow: '0 4px 24px rgba(0,0,0,0.12)' }}>
                  {renderPage(pages[currentPage])}
                </div>
              </div>

              {/* Nav */}
              <div style={{ padding: '12px 24px', background: 'white', borderTop: '1px solid #e5e7eb', display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexShrink: 0 }}>
                <button onClick={() => setCurrentPage(Math.max(0, currentPage - 1))} disabled={currentPage === 0} style={{ padding: '10px 20px', background: 'white', border: '1px solid #e5e7eb', borderRadius: 6, color: currentPage === 0 ? '#d1d5db' : '#4b5563', cursor: currentPage === 0 ? 'default' : 'pointer', fontWeight: 500, fontSize: 13 }}>‚Üê Previous</button>
                <div style={{ display: 'flex', alignItems: 'center', gap: 4 }}>
                  {pages.map((_, idx) => (
                    <button key={idx} onClick={() => setCurrentPage(idx)} style={{ width: idx === currentPage ? 20 : 8, height: 8, borderRadius: 4, border: 'none', cursor: 'pointer', background: idx === currentPage ? styles.accent : '#d1d5db', transition: 'all 0.2s' }} />
                  ))}
                </div>
                <button onClick={() => setCurrentPage(Math.min(pages.length - 1, currentPage + 1))} disabled={currentPage === pages.length - 1} style={{ padding: '10px 20px', background: currentPage === pages.length - 1 ? 'white' : styles.accent, border: currentPage === pages.length - 1 ? '1px solid #e5e7eb' : 'none', borderRadius: 6, color: currentPage === pages.length - 1 ? '#d1d5db' : 'white', cursor: currentPage === pages.length - 1 ? 'default' : 'pointer', fontWeight: 500, fontSize: 13 }}>Next ‚Üí</button>
              </div>
            </div>

            {/* Comments Panel */}
            {showCommentPanel && (
              <div style={{ width: 340, background: 'white', borderLeft: '1px solid #e5e7eb', display: 'flex', flexDirection: 'column', flexShrink: 0 }}>
                <div style={{ padding: 20, borderBottom: '1px solid #e5e7eb' }}>
                  <h3 style={{ fontWeight: 600, fontSize: 15, margin: 0, marginBottom: 4 }}>Feedback</h3>
                  <p style={{ color: '#6b7280', fontSize: 12, margin: 0 }}>Click any element to comment</p>
                </div>

                {selectedElement ? (
                  <div style={{ padding: 16, borderBottom: '1px solid #e5e7eb', background: styles.accentLight }}>
                    <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 10 }}>
                      <span style={{ width: 8, height: 8, borderRadius: '50%', background: styles.accent }} />
                      <span style={{ fontSize: 13, fontWeight: 600, color: styles.accent, flex: 1 }}>{selectedElement.name}</span>
                      <button onClick={() => setSelectedElement(null)} style={{ background: 'none', border: 'none', cursor: 'pointer', color: '#9ca3af', fontSize: 16 }}>√ó</button>
                    </div>
                    <textarea value={newComment} onChange={(e) => setNewComment(e.target.value)} placeholder="Your feedback..." autoFocus style={{ width: '100%', padding: 10, background: 'white', border: '1px solid #e5e7eb', borderRadius: 6, fontSize: 13, resize: 'none', height: 70, fontFamily: 'inherit' }} />
                    <button onClick={addComment} disabled={!newComment.trim()} style={{ width: '100%', marginTop: 8, padding: 10, background: newComment.trim() ? styles.accent : '#e5e7eb', border: 'none', borderRadius: 6, color: newComment.trim() ? 'white' : '#9ca3af', cursor: newComment.trim() ? 'pointer' : 'default', fontWeight: 600, fontSize: 13 }}>Add Comment</button>
                  </div>
                ) : (
                  <div style={{ padding: 16, borderBottom: '1px solid #e5e7eb', background: '#f9fafb', textAlign: 'center' }}>
                    <p style={{ fontSize: 12, color: '#9ca3af', margin: 0 }}>üëÜ Click elements to leave feedback</p>
                  </div>
                )}

                <div style={{ flex: 1, overflow: 'auto', padding: 16 }}>
                  {comments.length === 0 ? (
                    <div style={{ textAlign: 'center', padding: 32, color: '#9ca3af' }}>
                      <p style={{ fontSize: 28, marginBottom: 8 }}>üí¨</p>
                      <p style={{ fontSize: 13, margin: 0 }}>No comments yet</p>
                    </div>
                  ) : (
                    <>
                      <div style={{ display: 'flex', gap: 10, marginBottom: 16 }}>
                        <div style={{ flex: 1, background: openComments.length > 0 ? '#fef3c7' : '#f0fdf4', padding: 10, borderRadius: 6, textAlign: 'center' }}>
                          <p style={{ fontSize: 18, fontWeight: 700, margin: 0, color: openComments.length > 0 ? '#d97706' : '#10b981' }}>{openComments.length}</p>
                          <p style={{ fontSize: 10, color: '#6b7280', margin: 0 }}>Open</p>
                        </div>
                        <div style={{ flex: 1, background: '#f0fdf4', padding: 10, borderRadius: 6, textAlign: 'center' }}>
                          <p style={{ fontSize: 18, fontWeight: 700, margin: 0, color: '#10b981' }}>{resolvedComments.length}</p>
                          <p style={{ fontSize: 10, color: '#6b7280', margin: 0 }}>Done</p>
                        </div>
                      </div>

                      {openComments.map(c => (
                        <div key={c.id} style={{ background: '#fffbeb', border: '1px solid #fde68a', borderRadius: 6, padding: 12, marginBottom: 8 }}>
                          <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: 6 }}>
                            <p style={{ fontSize: 11, fontWeight: 600, color: styles.accent, margin: 0 }}>{c.elementName}</p>
                            <button onClick={() => toggleCommentStatus(c.id)} style={{ background: '#10b981', border: 'none', borderRadius: 4, padding: '3px 8px', cursor: 'pointer', color: 'white', fontSize: 10, fontWeight: 500 }}>‚úì</button>
                          </div>
                          <p style={{ color: '#1a1a1a', fontSize: 13, lineHeight: 1.4, margin: 0 }}>{c.text}</p>
                          <p style={{ fontSize: 10, color: '#9ca3af', margin: 0, marginTop: 6 }}>{c.pageTitle} ‚Ä¢ {c.timestamp}</p>
                        </div>
                      ))}

                      {resolvedComments.length > 0 && (
                        <>
                          <p style={{ fontSize: 10, fontWeight: 600, color: '#9ca3af', margin: '16px 0 8px', letterSpacing: 0.5 }}>RESOLVED</p>
                          {resolvedComments.map(c => (
                            <div key={c.id} style={{ background: '#f0fdf4', border: '1px solid #bbf7d0', borderRadius: 6, padding: 12, marginBottom: 8, opacity: 0.7 }}>
                              <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: 6 }}>
                                <p style={{ fontSize: 11, fontWeight: 600, color: '#10b981', margin: 0 }}>‚úì {c.elementName}</p>
                                <button onClick={() => deleteComment(c.id)} style={{ background: 'none', border: 'none', cursor: 'pointer', color: '#d1d5db', fontSize: 14 }}>√ó</button>
                              </div>
                              <p style={{ color: '#6b7280', fontSize: 13, lineHeight: 1.4, margin: 0, textDecoration: 'line-through' }}>{c.text}</p>
                            </div>
                          ))}
                        </>
                      )}
                    </>
                  )}
                </div>

                {comments.length > 0 && (
                  <div style={{ padding: 16, borderTop: '1px solid #e5e7eb' }}>
                    <button onClick={() => { navigator.clipboard.writeText(comments.map(c => `[${c.status.toUpperCase()}] ${c.pageTitle} ‚Üí ${c.elementName}: "${c.text}"`).join('\n')); alert('Copied!'); }} style={{ width: '100%', padding: 10, background: '#1a1a1a', border: 'none', borderRadius: 6, color: 'white', cursor: 'pointer', fontWeight: 500, fontSize: 12 }}>üìã Copy All</button>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    // Main App
    function App() {
      const [tripDetails, setTripDetails] = useState({ title: 'Your Morocco Adventure', destination: 'Morocco', startDate: '2026-04-03', duration: 7 });
      const [itinerary, setItinerary] = useState({});
      const [showClientView, setShowClientView] = useState(false);

      const getDates = () => {
        const dates = [];
        const start = new Date(tripDetails.startDate);
        for (let i = 0; i < tripDetails.duration; i++) {
          const d = new Date(start);
          d.setDate(start.getDate() + i);
          dates.push(d);
        }
        return dates;
      };

      const getDateKey = (date) => date.toISOString().split('T')[0];
      const dates = getDates();

      const generateSample = () => {
        const newItinerary = {};
        const d = getDates();
        
        // Day 1
        newItinerary[getDateKey(d[0])] = {
          hotel: { ...TRAVEL_DATA.hotels[0], nights: 2, isFirstNight: true },
          activities: [
            { ...TRAVEL_DATA.transfers[0], type: 'transfer' },
            { ...TRAVEL_DATA.restaurants[0], type: 'restaurant' },
          ]
        };
        
        // Day 2
        newItinerary[getDateKey(d[1])] = {
          hotel: { ...TRAVEL_DATA.hotels[0], nights: 2, isFirstNight: false },
          activities: [
            { ...TRAVEL_DATA.activities[1], type: 'activity' },
            { ...TRAVEL_DATA.activities[6], type: 'activity' },
          ]
        };
        
        // Day 3
        newItinerary[getDateKey(d[2])] = {
          hotel: { ...TRAVEL_DATA.hotels[2], nights: 2, isFirstNight: true },
          activities: [
            { ...TRAVEL_DATA.transfers[1], type: 'transfer' },
            { ...TRAVEL_DATA.activities[5], type: 'activity' },
          ]
        };
        
        // Day 4
        newItinerary[getDateKey(d[3])] = {
          hotel: { ...TRAVEL_DATA.hotels[2], nights: 2, isFirstNight: false },
          activities: [
            { ...TRAVEL_DATA.activities[4], type: 'activity' },
          ]
        };

        setItinerary(newItinerary);
      };

      return (
        <div style={{ minHeight: '100vh', background: '#f9fafb' }}>
          <header style={{ background: 'white', borderBottom: '1px solid #e5e7eb', padding: '16px 24px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <div>
              <p style={{ fontSize: 11, color: '#9ca3af', marginBottom: 2 }}>Your Travel Proposal</p>
              <h1 style={{ fontSize: 18, fontWeight: 700, margin: 0 }}>Itinerary Builder</h1>
            </div>
            <div style={{ display: 'flex', gap: 12 }}>
              <button onClick={generateSample} style={{ padding: '10px 16px', background: 'white', border: '1px solid #e5e7eb', borderRadius: 6, cursor: 'pointer', fontWeight: 500, fontSize: 13 }}>Generate Sample</button>
              <button onClick={() => setShowClientView(true)} style={{ padding: '10px 20px', background: styles.accent, color: 'white', border: 'none', borderRadius: 6, cursor: 'pointer', fontWeight: 600, fontSize: 13 }}>Preview ‚Üí</button>
            </div>
          </header>

          <div style={{ maxWidth: 800, margin: '0 auto', padding: 24 }}>
            <div style={{ background: 'white', borderRadius: 8, padding: 24, marginBottom: 24 }}>
              <h2 style={{ fontSize: 16, fontWeight: 600, marginBottom: 20 }}>Trip Details</h2>
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(180px, 1fr))', gap: 16 }}>
                <div>
                  <label style={{ display: 'block', fontSize: 11, color: '#6b7280', marginBottom: 6 }}>Title</label>
                  <input type="text" value={tripDetails.title} onChange={(e) => setTripDetails({...tripDetails, title: e.target.value})} style={{ width: '100%', padding: '10px 12px', border: '1px solid #e5e7eb', borderRadius: 6, fontSize: 14 }} />
                </div>
                <div>
                  <label style={{ display: 'block', fontSize: 11, color: '#6b7280', marginBottom: 6 }}>Destination</label>
                  <select value={tripDetails.destination} onChange={(e) => setTripDetails({...tripDetails, destination: e.target.value})} style={{ width: '100%', padding: '10px 12px', border: '1px solid #e5e7eb', borderRadius: 6, fontSize: 14, background: 'white' }}>
                    <option>Morocco</option>
                    <option>Portugal</option>
                  </select>
                </div>
                <div>
                  <label style={{ display: 'block', fontSize: 11, color: '#6b7280', marginBottom: 6 }}>Start Date</label>
                  <input type="date" value={tripDetails.startDate} onChange={(e) => setTripDetails({...tripDetails, startDate: e.target.value})} style={{ width: '100%', padding: '10px 12px', border: '1px solid #e5e7eb', borderRadius: 6, fontSize: 14 }} />
                </div>
                <div>
                  <label style={{ display: 'block', fontSize: 11, color: '#6b7280', marginBottom: 6 }}>Duration</label>
                  <div style={{ display: 'flex', alignItems: 'center', gap: 8 }}>
                    <button onClick={() => setTripDetails({...tripDetails, duration: Math.max(1, tripDetails.duration - 1)})} style={{ width: 36, height: 36, borderRadius: 6, border: '1px solid #e5e7eb', background: 'white', cursor: 'pointer', fontSize: 16 }}>-</button>
                    <span style={{ fontSize: 18, fontWeight: 600, width: 40, textAlign: 'center' }}>{tripDetails.duration}</span>
                    <button onClick={() => setTripDetails({...tripDetails, duration: tripDetails.duration + 1})} style={{ width: 36, height: 36, borderRadius: 6, border: '1px solid #e5e7eb', background: 'white', cursor: 'pointer', fontSize: 16 }}>+</button>
                    <span style={{ fontSize: 13, color: '#6b7280' }}>days</span>
                  </div>
                </div>
              </div>
            </div>

            <div style={{ background: 'white', borderRadius: 8, padding: 24 }}>
              <h2 style={{ fontSize: 16, fontWeight: 600, marginBottom: 16 }}>Itinerary</h2>
              {Object.keys(itinerary).length === 0 ? (
                <div style={{ textAlign: 'center', padding: 40, color: '#9ca3af' }}>
                  <p style={{ fontSize: 32, marginBottom: 12 }}>üìÖ</p>
                  <p style={{ margin: 0 }}>Click "Generate Sample" to create a demo itinerary</p>
                </div>
              ) : (
                dates.map((date, idx) => {
                  const key = getDateKey(date);
                  const day = itinerary[key];
                  if (!day) return null;
                  return (
                    <div key={key} style={{ padding: 16, background: '#f9fafb', borderRadius: 6, marginBottom: 8 }}>
                      <div style={{ display: 'flex', alignItems: 'center', gap: 12, marginBottom: 8 }}>
                        <span style={{ color: styles.accent, fontWeight: 600 }}>Day {idx + 1}</span>
                        <span style={{ color: '#9ca3af', fontSize: 13 }}>{date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' })}</span>
                      </div>
                      {day.hotel?.isFirstNight && <p style={{ fontSize: 13, color: '#4b5563', margin: '4px 0' }}>üè® {day.hotel.name} ({day.hotel.nights} nights)</p>}
                      {day.activities?.map((a, i) => <p key={i} style={{ fontSize: 13, color: '#4b5563', margin: '4px 0' }}>‚Ä¢ {a.title || a.name}</p>)}
                    </div>
                  );
                })
              )}
            </div>
          </div>

          {showClientView && <ClientView itinerary={itinerary} tripDetails={tripDetails} onClose={() => setShowClientView(false)} />}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
